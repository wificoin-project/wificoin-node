<div class="alert alert-danger" data-ng-show="flashMessage">
  {{$root.flashMessage}}
</div>
<div data-ng-include src="'views/includes/connection.html'"></div>
<section data-ng-controller="RichestController">
  <div class="container">
    <div id="richlist" class="row">
      <!-- <div class="col-xs-12 col-md-8"> -->
      <div class="col-xs-12">

        <div id="search-form-mobile" class="visible-xs" data-ng-include src="'views/includes/search.html'"></div>

        <h1> 
	    <span translate>Top 100 Richest WiFicoin Addresses </span>
	    <small><span translate>data from </span> <a href='https://wfc.dpifw.cn/' target='_blank'>暗影之余</a></small>
	</h1>
        <table class="table table-hover table-striped" style="table-layout: fixed">
          <thead>
            <tr>
              <th translate>Address</th>
              <th class="text-right" translate>Balance</th>
              <th class="text-right" translate></th>
            </tr>
          </thead>
          <tbody>
          <tr data-ng-show="!list.length"><td colspan="4" translate>Waiting for couting...</td></tr>
          <tr class="fader" data-ng-repeat='l in list'>
            <td>
              <a class="ellipsis" href="address/{{l.address}}">{{l.address}}</a>
            </td>
            <td class="text-right">{{(l.amount).toFixed(8)}}</td>
            <td class="text-right"><span>{{$index + 1}}</span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
